<mat-card class="project-card">
  <mat-card-header>
    <mat-card-title>{{ project().title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p class="project()-description">{{ project().description }}</p>
    <div class="d-flex flex-wrap gap-2" aria-label="project() technologies">
      @for (tech of project().technologies; track tech) {
        <span class="skill-chip">{{ tech }}</span>
      }
    </div>
  </mat-card-content>

  <mat-card-actions>
    <a class="card-link" [href]="project().liveDemoUrl" target="_blank" rel="noopener noreferrer">
      Live Demo <i class="bi bi-box-arrow-up-right"></i>
    </a>
    <a class="card-link" [href]="project().sourceCodeUrl" target="_blank" rel="noopener noreferrer">
      Source Code <i class="bi bi-github"></i>
    </a>
  </mat-card-actions>
</mat-card>
