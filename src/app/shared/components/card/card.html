<mat-card class="project-card">
  <mat-card-header>
    <mat-card-title>{{ project.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p class="project-description">{{ project.description }}</p>
    <div class="d-flex flex-wrap gap-2" aria-label="Project technologies">
      @for (tech of project.technologies; track tech) {
        <span class="skill-chip">{{ tech }}</span>
      }
    </div>
  </mat-card-content>

  <mat-card-actions>
    @if (project.liveDemoUrl) {
      <a class="card-link" [href]="project.liveDemoUrl" target="_blank">
        <i class="bi bi-box-arrow-up-right"></i> Live Demo
      </a>
    }
    @if (project.sourceCodeUrl) {
      <a class="card-link" [href]="project.sourceCodeUrl" target="_blank">
        <i class="bi bi-github"></i> Source Code
      </a>
    }
  </mat-card-actions>
</mat-card>
